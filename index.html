<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">

    <header>
      <h1>Password Generator</h1>
    </header>

    <div class="card">

      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>

      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>

      <div class="card-body-2">
        <div class="center">
          <div class="slider">
            <div class="show-value">
              <span id="current-value">100</span>
            </div>
            <input type="range" id="custom-slider" min="8" max="128" value="8" steps="1">
            <div class="range">
              <div>8</div>
              <div>128</div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-body-3">
        <div class="grid">
          <div class="gridItem">
            <input type="checkbox" id="lowercaseCheckBox" />Lowercase Characters
          </div>
          <div class="gridItem">
            <input type="checkbox" id="uppercaseCheckBox" />UpperCase Characters
          </div>
        </div>
        <div class="grid">
          <div class="gridItem">
            <input type="checkbox" id="numericCheckBox" />Numeric Characters
          </div>
          <div class="gridItem">
            <input type="checkbox" id="specialCheckBox" />Special Characters
          </div>
        </div>

      </div>

      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
